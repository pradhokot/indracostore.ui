<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDRACOSTORE &bull; UI Login</title>
    <!-- head links -->
    <script type="text/javascript" src="component/head_links.js"></script>
    <style type="text/css">
        * {
            /*outline: solid 1px green;*/
            outline: solid 1px transparent;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <script type="text/javascript" src="component/navbar.js"></script>

    <!-- main menu -->
    <script type="text/javascript" src="component/menu.js"></script>

    <!-- trigger sidebar filter -->
    <script type="text/javascript" src="component/trigger_sidebar_filter.js"></script>

    <main class="wrapper pt-4 pt-lg-5">

        <section>
            <div class="container">
                <div style="max-width: 480px;">
                    <h5 class="fw-medium fs-2 mb-5">Login</h5>
                    <form action="" class="mb-5">
                        <div class="form-group border-bottom mb-3">
                            <label for="" class="form-label mb-0">Email</label>
                            <input class="form-control rounded-0 bg-transparent border-0 px-0" type="email"
                                placeholder="Alamat Email" id="">
                        </div>
                        <div class="form-group border-bottom mb-3">
                            <label for="" class="form-label mb-0">Sandi</label>
                            <div class="input-group">
                                <input class="form-control rounded-0 bg-transparent border-0 px-0" type="password"
                                    placeholder="Kata Sandi" id="">
                                <button class="btn d-none"><i class="bi bi-eye-fill"></i></button>
                                <button class="btn"><i class="bi bi-eye-slash-fill"></i></button>
                            </div>
                        </div>
                        <div class="text-end mb-5">
                            <a class="text-reset text-decoration-none" href="#">Lupa kata sandi?</a>
                        </div>
                        <button class="btn btn-dark w-100 rounded-0">Masuk</button>
                    </form>
                    <p class="text-center">
                        Belum memiliki akun ? <a class="text-decoration-none" href="#">Daftar Akun</a>
                    </p>
                </div>
            </div>
        </section>

    </main>

    <!-- copyright -->
    <script type="text/javascript" src="component/copyright.js"></script>

    <!-- footer scripts -->
    <script type="text/javascript" src="component/scripts.js"></script>

</body>

</html>
