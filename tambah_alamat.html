<head>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDRACOSTORE &bull; UI Kebijakan Privasi</title>
    <!-- head links -->
    <script type="text/javascript" src="component/head_links.js"></script>
    <style type="text/css">
        * {
            /*outline: solid 1px green;*/
            outline: solid 1px transparent;
        }
    </style>

<!-- navbar -->
<script type="text/javascript" src="component/navbar.js"></script>

<!-- main menu -->
<script type="text/javascript" src="component/menu.js"></script>


<main class="wrapper pt-4">
    <div class="container">
        <div class="col-md-12 mb-5">
            <h5 class="fw-medium fs-2 mb-3 text-center text-lg-start">Tambah Alamat Baru</h5>
            <p class="medium">Simpan dan atur alamat kamu untuk memudahkan saat berbelanja.
            </p>
        </div>
        <form class="mb-4">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nama Penerima</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Alamat</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Provinsi</label>
                <div class="col-sm-10">
                    <select class="form-select rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Kota / Kabupaten</label>
                <div class="col-sm-10">
                    <select class="form-select rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Kecamatan</label>
                <div class="col-sm-10">
                    <select class="form-select rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Kelurahan</label>
                <div class="col-sm-10">
                    <select class="form-select rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Kode pos</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Telepon Penerima</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Alamat Sebagai</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Jadikan Alamat Default</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0">
                </div>
            </div>
        </form>

        <div class="text-center row-gap-2 mb-4">
            <button class="btn btn-outline-dark rounded-0">
                <i class="bi bi-chevron-left"></i> Kembali
            </button>
            <button class="btn btn-dark rounded-0">
                Simpan <i class="bi bi-chevron-right"></i>
            </button>
        </div>

    </div>
</main>
