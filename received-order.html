<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDRACOSTORE &bull; UI Konfirmasi Pembayaran</title>
    <!-- head links -->
    <script type="text/javascript" src="component/head_links.js"></script>
    <style type="text/css">
        * {
            /*outline: solid 1px green;*/
            outline: solid 1px transparent;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <script type="text/javascript" src="component/navbar.js"></script>

    <!-- main menu -->
    <script type="text/javascript" src="component/menu.js"></script>

    <main class="wrapper pt-5">

        <section>
            <div class="container">
                <div class="mx-auto ms-lg-0" style="max-width: 480px;">
                    <h5 class="fw-medium fs-2 mb-5 text-center text-lg-start">Konfirmasi Pembayaran</h5>


                    <form action="" class="mb-4">
                        <div class="mb-5">
                            <div class="mb-3">
                                <input type="text"
                                    class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0 bg-transparent"
                                    placeholder="Nomor Order Pesanan">
                            </div>
                            <div class="mb-3">
                                <input type="email"
                                    class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0 bg-transparent"
                                    placeholder="Surat Elektronik">
                            </div>
                            <div class="mb-3">
                                <input type="number"
                                    class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0 bg-transparent"
                                    placeholder="Nomor Telepon">
                            </div>
                            <div class="mb-3">
                                <input type="text"
                                    class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0 bg-transparent"
                                    placeholder="Nama Lengkap Anda">
                            </div>
                            <div class="mb-3">
                                <input type="number"
                                    class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0 bg-transparent"
                                    placeholder="Nominal Transfer">
                            </div>
                            <div class="mb-3">
                                <input type="number"
                                    class="form-control rounded-0 border-start-0 border-top-0 border-end-0 px-0 bg-transparent"
                                    placeholder="11-09-2023">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Upload Bukti Pembayaran*</label>
                                <input type="file" class="form-control rounded-0">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-dark w-100 rounded-0">
                            Kirim <i class="bi bi-chevron-right"></i>
                        </button>
                    </form>

                </div>
            </div>
        </section>

    </main>

    <!-- copyright -->
    <script type="text/javascript" src="component/copyright.js"></script>

    <!-- footer scripts -->
    <script type="text/javascript" src="component/scripts.js"></script>
    <script>
        $(document).ready(function () {
            $('#copyright .breadcrumb>li:nth-child(3)').addClass('active');
        });
    </script>

</body>

</html>
