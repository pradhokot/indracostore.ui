<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDRACOSTORE &bull; UI Daftar Akun</title>
    <!-- head links -->
    <script type="text/javascript" src="component/head_links.js"></script>
    <style type="text/css">
        * {
            /*outline: solid 1px green;*/
            outline: solid 1px transparent;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <script type="text/javascript" src="component/navbar.js"></script>

    <!-- main menu -->
    <script type="text/javascript" src="component/menu.js"></script>

    <main class="wrapper pt-5">

        <section>
            <div class="container">
                <div class="mx-auto ms-lg-0" style="max-width: 480px;">
                    <h5 class="fw-medium fs-2 mb-5 text-center text-lg-start">Daftar Akun</h5>
                    <form action="" class="mb-4">
                        <div class="form-group border-bottom mb-3">
                            <label for="" class="form-label mb-0">Nama Depan</label>
                            <input class="form-control rounded-0 bg-transparent border-0 px-0" type="text"
                                placeholder="Nama Depan Anda" id="">
                        </div>
                        <div class="form-group border-bottom mb-3">
                            <label for="" class="form-label mb-0">Nama Belakang</label>
                            <input class="form-control rounded-0 bg-transparent border-0 px-0" type="text"
                                placeholder="Nama Belakang Anda" id="">
                        </div>
                        <div class="form-group border-bottom mb-3">
                            <label for="" class="form-label mb-0">Email</label>
                            <input class="form-control rounded-0 bg-transparent border-0 px-0" type="email"
                                placeholder="Alamat Email" id="">
                        </div>
                        <div class="form-group border-bottom mb-3">
                            <label for="" class="form-label mb-0">Nomor Telepon</label>
                            <input class="form-control rounded-0 bg-transparent border-0 px-0" type="number"
                                placeholder="Nomor Telepon Anda" id="">
                        </div>
                        <div class="form-group border-bottom mb-3">
                            <label for="" class="form-label mb-0">Sandi</label>
                            <div class="input-group">
                                <input class="form-control rounded-0 bg-transparent border-0 px-0" type="password"
                                    placeholder="Kata Sandi Anda" id="">
                                <button class="btn d-none"><i class="bi bi-eye-fill"></i></button>
                                <button class="btn"><i class="bi bi-eye-slash-fill"></i></button>
                            </div>
                        </div>
                        <div class="form-group border-bottom mb-5">
                            <label for="" class="form-label mb-0">Konfirmasi Sandi</label>
                            <div class="input-group">
                                <input class="form-control rounded-0 bg-transparent border-0 px-0" type="password"
                                    placeholder="Konfirmasi Sandi Anda" id="">
                                <button class="btn d-none"><i class="bi bi-eye-fill"></i></button>
                                <button class="btn"><i class="bi bi-eye-slash-fill"></i></button>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="form-check align-items-start mb-4">
                                <input class="form-check-input rounded-circle mt-2" type="checkbox" value=""
                                    id="kategoriKopi">
                                <label class="form-check-label btn w-100 text-start rounded-0" for="kategoriKopi">
                                    Kami ingin memberi Anda informasi terbaru tentang produk, layanan, dan penawaran
                                    eksklusif baru. Silakan centang di bawah ini jika Anda tidak ingin menerima
                                    komunikasi pemasaran & promosi dalam bentuk apa pun dari kami.
                                </label>
                            </div>
                            <p class="small">
                                Dengan mengklik Daftar Sekarang saya menyetujui pemrosesan data saya dan setuju dengan
                                pemberitahuan <a style="color: #fd4f00;" href="#" target="_blank">kebijakan privasi</a>
                                Indracostore.
                            </p>
                        </div>
                        <button type="submit" class="btn btn-lg btn-dark w-100 rounded-0">Daftar Sekarang</button>
                    </form>
                    <p class="text-center">
                        Sudah punya akun? <a class="text-decoration-none" style="color: #fd4f00;"
                            href="signin.html">Masuk</a>
                    </p>
                </div>
            </div>
        </section>

    </main>

    <!-- copyright -->
    <script type="text/javascript" src="component/copyright.js"></script>

    <!-- footer scripts -->
    <script type="text/javascript" src="component/scripts.js"></script>

</body>

</html>
